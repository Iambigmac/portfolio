<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>diptyque mobile</title>
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.css"/>
    <link href="css/base.css" rel="stylesheet">
    <link href="css/main.css" rel="stylesheet">
</head>
<link rel="shortcut icon" href="img/favicon.png">
<body>
    <div id="wrap">
        <header id="header">
            <h2 class="logo"><a href="#"><img src="img/h_logo.png"></a></h2>
            <div class="flower_left"><img src="img/h-flower_l.png"></div>
            <div class="flower_right"><img src="img/h_flower_r.png"></div>
            <div class="headerin">
                <nav>
                    <ul class="gnb clear">
                        <li class="g1">
                            <a href="#"><img src="img/h_hamburger.png"></a>
                            <ul class="gnbSub01">
                               <li><a href="#">Company</a></li>
                               <li><a href="#">Value</a></li>
                               <li><a href="#">Service</a></li>
                               <li><a href="#">FAQ</a></li>
                            </ul><!-- gnbSub01 -->
                            
                        </li><!-- g1 -->
                        <li class="g2">
                            <a href="#"><img src="img/h_menu.png"></a>
                            <ul class="gnbSub02">
                                <li><a href="#">Perfume</a></li>
                                <li><a href="#">Candle</a></li>
                                <li><a href="#">Present</a></li>
                            </ul><!-- gnbSub02 -->
                        </li><!-- g2 -->
                    </ul><!-- gnb -->
                    <div class="util clear">
                        <li><a href="#"><img src="img/h_cart.png"></a></li>
                        <li><a href="#"><img src="img/h_login.png"></a></li>
                    </div><!-- util -->
                </nav>
            </div><!-- headerin -->
         
        </header>

        <div id="mainvisual">
            <div class="gif">메인비주얼</div>
            <div class="m_logo"><a href="#"><img src="img/main_logo.png"></a></div>
        </div><!-- mainvisual -->

        <div id="product">
            <ul>
                <li>
                    <img src="img/perfume01.png">
                    <img src="img/perfume02.png">
                    <img src="img/perfume03.png">
                    <img src="img/perfume04.png">
                </li>
            </ul>
        </div><!-- product -->

        <div id="container">
            <div class="cont1 clear">
                <div class="left">
                    <img src="img/cont1_flower.gif" alt="꽃움짤">
                </div><!-- left -->
                <div class="right clear">
                    <p class="side_l"><a href="#"><img src="img/cont1 side01.png"></a></p>
                    <p class="side_r"><a href="#"><img src="img/cont1_side_r.png"></a></p>
                    <div class="box">
                        <p class="perfume"><a href="#">Perfume</a></p>
                        <p class="txt"><img src="img/cont1_text.png"></p>
                    </div><!-- box -->
                </div><!-- right -->
            </div><!-- cont1 -->

            <div class="cont2 clear">
                <h2><img src="img/cont2_limited.png"></h2>
                <div class="back">백경꽃</div>
                <div class="left">
                    <div class="newyork">뉴욕</div>
                    <div class="white">흰상자</div>
                    <div class="click"><a href="#">Click Here</a></div>
                    <div class="candle"><img src="img/cont2_candle_nk.png"></div>
                </div><!-- left -->
                <div class="right">
                    <div class="spain">스페인</div>
                    <div class="white">흰상자</div>
                    <div class="click"><a href="#">Click Here</a></div>
                    <div class="candle"><img src="img/cont2_candle.png"></div>
                </div><!-- right -->
            </div><!-- cont2 -->

            <div class="cont3 clear">
                <div class="left clear">
                    <div class="box">
                        <div class="side01"><img src="img/cont3_slideup.png"></div>
                        <div class="side02"><img src="img/cont3_slidedown.png"></div>
                    </div>
                    <div class="history"><a href="#">History</a></div>
                    <div class="txt"><img src="img/cont3_text.png"></div>
                </div><!-- left -->
                <div class="right">
                    <div class="imge">노란이미지</div>
                    <div class="logo"><img src="img/cont3_logo.png"></div>
                    <div class="gif">gg</div>
                </div><!-- right -->
            </div><!-- cont3 -->

            <div class="cont4">
                <div class="img">이미지</div>
                <div class="black">검정으로씌울거얌</div>
                <div class="lab"><img src="img/cont4_Laboratory.png"></div>
                <div class="txt"><img src="img/cont4_text.png"></div>
                <div class="read"><a href="#">Read More</a></div>
            </div><!-- cont4 -->
        </div>
    

        <footer id="footer" class="clear">
            <div class="left">
                <p class="flogo"><img src="img/footer_logo.png"></p>
                <p class="imge"><img src="img/foooter_img_large.png"></p>
                <p class="text"><a href="#"><img src="img/footer_perfact.png"></a></p>
            </div><!-- left -->
            <div class="middle">
                <p class="img"><img src="img/footer_img_small.png"></p>
                <p class="caution"><img src="img/footer_caution.png"></p>
                <p class="contact"><img src="img/footer_contact.png"></p>
            </div><!-- middle -->
            <div class="right">
                <div class="lang">
                    <p class="txt"><img src="img/footer_language.png"></p>
                        <select name="items1" class="l_box">
                            <option value="한국어">한국어</option>
                            <option value="English">English</option>
                            <option value="Japanese">日本語</option>
                            <option value="French">Français</option>
                        </select>
                </div><!-- lang -->
                <div class="sns">
                    <p class="follow"><img src="img/footer_follow.png"></p>
                    <ul class="icon clear">
                        <li class="1"><a href="#"><img src="img/facebook img.png"></a></li>
                        <li class="1"><a href="#"><img src="img/twitter img.png"></a></li>
                        <li class="1"><a href="#"><img src="img/instagram img.png"></a></li>
                        <li class="1"><a href="#"><img src="img/youtube img.png"></a></li>
                    </ul>
                </div><!-- sns -->
            </div><!-- right -->
        </footer><!-- footer -->
    </div><!-- wrap -->

    <script src="js/jquery-3.6.0.min.js?ver=1"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.min.js?ver=1"></script>
    <script>
        $('.g1 img').click(function(){
            $('.gnbSub01').slideToggle()
        });
        $('.g2 img').click(function(){
            $('.gnbSub02').slideToggle()
        });
        $('#product li').slick({
            arrows: true,
            
            speed : 500,
            autoplay : true,
            autoplaySpeed: 1300
        })
    

    </script>




</body>
</html>
